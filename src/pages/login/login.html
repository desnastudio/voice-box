<ion-header>
  <ion-navbar color="secondary" hide-tabs>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div id="loginContent">
    <img src="../../assets/imgs/logo.png" id="logo">
    <h1>Welcome to</h1>
    <h1 id="logoTitle">Voice Box</h1>

    <p *ngIf="isConnected">Please, click the button and authorize to continue.</p>
    <p *ngIf="!isConnected">Please, check your connection to continue.</p>
    <button ion-button icon-start large round color="secondary" (click)="login()" [disabled]="!isConnected">
      <ion-icon name="logo-dropbox"></ion-icon>
      Authenticate <br>with Dropbox
    </button>
    <br>
    <p>Or continue without auth.</p>
    <button ion-button icon-start large round color="secondary" (click)="withoutLogin()">
      <ion-icon name="log-in"></ion-icon>
      To Recording
    </button>
  </div>

  <div id="microphone">
    <img src="../../assets/imgs/microphone.png">
  </div>
</ion-content>
